<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
</head>
<body>
   <!-- 这个页面是用来发送信息的 -->
   <input type="text" id="msg">
   <button id="send">发送</button>

      <!-- 这个标签页是用来接收信息的 -->
      
      <h1 >收到的消息:<p id="recMsg"></p></h1>
      <script>
            //建立到服务端webSoket连接
            var ws= new WebSocket('ws://localhost:8082')

             //当连接被打开时，注册接收消息的处理函数
            ws.onopen=function(event) {
            //当有消息发过来时，就将消息放到显示元素上
              ws.onmessage=function(event) {
                const cm = document.createElement('p')
                const om = document.querySelector('#recMsg')
                cm.innerHTML = event.data
                om.append(cm)
              }
            }

            send.onclick=function(){
              console.log('////')
              if(msg.value.trim()!=''){//如果msg输入框内容不是空的
                ws.send(msg.value.trim())  //将msg输入框中的内容发送给服务器
              }
          }
      </script>
</body>
</html>
